<h3><span>Hello there my name is Vikki, I like to fart? Can you hear me? This is my portfolio?<span class="cover"></span></h3>
<script>
var $p = $('h3'),
    $cover = $('.cover'),
    width = $p.width(),
    decrement = width / $p.text().length;

function addChar()
{    
    $cover.css('width', '-=' + decrement);
    
    if ( parseInt( $cover.css('width') ) < width )
    {
        setTimeout(addChar, 15);
    }
}

addChar();
</script>
